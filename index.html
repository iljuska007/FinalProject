<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Mario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="title">
            <h1>Flappy Mario</h1>
        </div>
        <button id="startButton">Начать игру</button>
        <button id="helpButton">Help</button>
    </div>

    <canvas id="gameCanvas" style="display: none;"></canvas>

    <!-- Модальное окно для Help -->
    <div id="helpModal" style="display: none;">
        <div id="helpContent">
            <h2>Как играть</h2>
            <p>Используйте пробел для того, чтобы заставить птицу взлететь. Избегайте столкновений с трубами!</p>
            <button id="closeHelp">Закрыть</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
